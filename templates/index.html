<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jordan AI Blog Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Jordan AI Blog Generator</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" id="chat-form">
      <label for="prompt">Enter blog topic:</label>
      <textarea id="prompt" name="prompt" rows="4" required>{{ prompt }}</textarea>

      <label for="language">Select language:</label>
      <select id="language" name="language">
        {% for lang in languages %}
          <option value="{{ lang }}" {% if lang == language %}selected{% endif %}>{{ lang }}</option>
        {% endfor %}
      </select>

      <button type="submit">Generate Blog</button>
    </form>

    {% if blog %}
      <h2>Generated Blog:</h2>
      <div class="blog-output">{{ blog }}</div>
    {% endif %}
  </div>
</body>
</html>
